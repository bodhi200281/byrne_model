proxy-providers:
  Airport_01:
    type: http
    interval: 1800
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: DIRECT
    url: ""

unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    
    
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
    - GEOSITE,!CN
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "geosite:!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [♻️ 自动选择, 🇺🇸 美国, 🇯🇵 日本, 🇸🇬 新加坡, 🇭🇰 香港, 🇹🇼 台湾, ⚖️ 负载均衡, DIRECT]}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(直连|特殊|购物)).)*$"}
  - {name: 🇯🇵 日本, type: load-balance, include-all: true, filter: "(?i)日本|jp|japan"}
  - {name: 🇺🇸 美国, type: load-balance, include-all: true, filter: "(?i)美国|us|unitedstates|united states"}
  - {name: 🇸🇬 新加坡, type: load-balance, include-all: true, filter: "(?i)狮城|sg|singapore|新加坡|新"}
  - {name: 🇹🇼 台湾, type: load-balance, include-all: true, filter: "(?i)台湾|tw|台|TW"}
  - {name: 🇭🇰 香港, type: load-balance, include-all: true, filter: "(?i)香港|HK|港|hk|hongkong|Hong|Kong"}
  - {name: ⚖️ 负载均衡, type: load-balance, include-all: true}
  - {name: GLOBAL, type: select, proxies: [🚀 节点选择, ♻️ 自动选择, 🇺🇸 美国, 🇯🇵 日本, 🇸🇬 新加坡, 🇭🇰 香港, 🇹🇼 台湾, ⚖️ 负载均衡, DIRECT]}

rules:
  - GEOIP,category-ads,REJECT,no-resolve
  - GEOSITE,category-ads-all,DIRECT
  - DOMAIN,www.binance.com,🇸🇬 新加坡
  - DOMAIN,bin.bnbstatic.com,🇸🇬 新加坡
  - DOMAIN,public.bnbstatic.com,🇸🇬 新加坡
  - DOMAIN-SUFFIX,bnbstatic.com,🇸🇬 新加坡
  - DOMAIN-SUFFIX,binance.com,🇸🇬 新加坡
  - DOMAIN-SUFFIX,binance.info,🇸🇬 新加坡
  - GEOSITE,google-registry,🇺🇸 美国
  - GEOSITE,openai,🇺🇸 美国
  - GEOSITE,google-gemini,🇺🇸 美国
  - DOMAIN-KEYWORD,claude,🇺🇸 美国
  - DOMAIN,notebooklm.google.com,🇺🇸 美国
  - GEOSITE,google,🇯🇵 日本
  - GEOSITE,github,🇯🇵 日本
  - GEOSITE,twitter,🇹🇼 台湾
  - GEOSITE,microsoft,🇹🇼 台湾
  - GEOSITE,netflix,🇸🇬 新加坡
  - GEOSITE,CN,DIRECT
  - GEOIP,CN,DIRECT,no-resolv
  - MATCH,🚀 节点选择

rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  ip_text: &ip_text {type: http, interval: 86400, behavior: ipcidr, format: text}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  domain_text: &domain_text {type: http, interval: 86400, behavior: domain, format: text}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}

rule-providers: 

